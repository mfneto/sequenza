<h4 class="bold">Clientes Cadastrados</h4>
<br />
<div class="pull-right margin-bottom-lg">
    <button class="btn btn-primary" ng-click="fn.go('/Customer')">Novo Cliente</button>
</div>
<br /><br /><br />
<table ng-table="vm.table" class="table" show-filter="true">
    <tr ng-repeat="cliente in $data">
        <td title="'Id'" sortable="'id'">
            {{cliente.id}}</td>
        <td title="'Nome'" filter="{ nome: 'text'}" sortable="'nome'">
            {{cliente.nome}}</td>
        <td title="'E-mail'" filter="{ email: 'text'}" sortable="'email'">
            {{cliente.email}}</td>
        <td title="'EndereÃ§o'" sortable="'endereco'">
            {{cliente.endereco}}</td>
        <td title="'Bairro'" sortable="'bairro'">
            {{cliente.bairro}}</td>
        <td title="'Cidade'" sortable="'cidade'">
            {{cliente.cidade}}</td>
        <td title="'Estado'" sortable="'estado'">
            {{cliente.estado}}</td>
        <td title="'Telefone'" sortable="'telefone'">
            {{fn.formatarTelefone(cliente.telefone)}}</td>
        <td title="''">
            <a href="jasvascript:void(0)" ng-click="fn.go('/Customer/' + cliente.id)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="javascript:void(0)" ng-click="fn.showConfirmDeleteModal(cliente.id, cliente.nome)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td>
    </tr>
</table>
